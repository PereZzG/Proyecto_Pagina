<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variedades El Parcero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header-title">
        <span><b>VARIE</b></span><span class="letter"><b>D</b></span><span><b>ADES EL PARCE</b></span><span class="letter"><b>R</b></span><span>O</span>
    </div>
    <div class="form-container">
        <div class="form-input">
            <label for="email" class="text-white block mb-1"><b>INICIAR SESION</b></label>
            <div class="relative">
                <input type="text" id="email" placeholder="Email" class="input">
                <i class="fas fa-check-circle error-icon"></i>
            </div>
        </div>
        <div class="form-input">
            <label for="password" class="text-white block mb-1"><b>CONTRASEÑA</b></label>
            <input type="password" id="password" placeholder="Contraseña" class="input">
        </div>
        <button class="submit-button" onclick="loginUser()">Iniciar Sesion</button>
        <div class="register-link">
            <span>¿No tienes una cuenta?</span> <a href="Regis.html"><b>Registrate</b></a>
        </div>
    </div>
    <script src="RegiIni.js"></script>
</body>
</html>
